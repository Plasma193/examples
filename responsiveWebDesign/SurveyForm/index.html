<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>Survey Form Test</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">This is a Survey Form</h1>
    <p id="description">This is a short explination for that</p>
    <form id="survey-form">
        <label id="name-label" name="fullName" for="name">Full Name <input required type="text" id="name" placeholder="Enter your full name here..."/></label>
        <label id="email-label" name="email" for="email">Email <input required type="email" id="email" placeholder="Enter your email here..."/></label>
        <label id="number-label" name="age" for="number">Age (optional) <input required type="number" min="0" max="120" placeholder="1" id="number"/></label>
        <label for="dropdown">Here's some options to pick from:
          <select id="dropdown">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </label>
        <legend>Here's a new way to pick those:</legend>
          <label for="radio-choice"><input id="radio-choice" type="radio" name="account-type" class="inline" checked value="1"/> One</label>
          <label for="radio-choice"><input id="radio-choice" type="radio" name="account-type" class="inline" value="2"/> Two</label>
          <label for="radio-choice"><input id="radio-choice" type="radio" name="account-type" class="inline" value="3"/> Three</label>
        <legend>Here's a third way to pick those:</legend>
        <label for="check-choice-one"><input type="checkbox" class="inline" id="check-choice-one" value="1"/>1</label>
        <label for="check-choice-two"><input type="checkbox" class="inline" id="check-choice-two" value="2"/>2</label>
        <label for="check-choice-three"><input type="checkbox" class="inline" id="check-choice-three" value="3"/>3</label>
        <label for="description"> Why do you love 1, 2, or 3 so much?
          <textarea id="description" placeholder="tell us about numbers..."></textarea>
        </label>
      <input type="submit" id="submit" value="Submit"/>
    </form>
  </body>
</html>
